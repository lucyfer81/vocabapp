<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰πù‰πù‰πòÊ≥ïË°®ÁªÉ‰π†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', 'ÂπºÂúÜ', cursive, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ffd1dc, #c9e9ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            padding: 30px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 8px solid #ffb6c1;
        }
        
        h1 {
            color: #ff6b9d;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .problem {
            font-size: 3rem;
            color: #4a90e2;
            margin: 30px 0;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
        }
        
        .input-container {
            margin: 30px 0;
        }
        
        input {
            width: 150px;
            height: 70px;
            font-size: 2.5rem;
            text-align: center;
            border: 4px solid #ffb6c1;
            border-radius: 15px;
            outline: none;
            background: #fff9f9;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        input:focus {
            border-color: #ff6b9d;
            box-shadow: 0 0 15px rgba(255, 107, 157, 0.5);
        }
        
        button {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            border: none;
            border-radius: 50px;
            color: white;
            padding: 15px 40px;
            font-size: 1.5rem;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            background: linear-gradient(to right, #ff6b9d, #ff9a9e);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .message {
            font-size: 1.8rem;
            margin: 20px 0;
            min-height: 60px;
            font-weight: bold;
        }
        
        .correct {
            color: #4CAF50;
        }
        
        .incorrect {
            color: #f44336;
        }
        
        .animation-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        .firework, .bomb {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }
        
        .firework {
            background: radial-gradient(circle, #ffeb3b, #ff9800, #f44336);
            box-shadow: 0 0 10px #ffeb3b, 0 0 20px #ff9800;
            animation: explode 1s forwards;
        }
        
        .bomb {
            background: radial-gradient(circle, #444, #222);
            box-shadow: 0 0 10px #000;
            animation: explode-bomb 0.8s forwards;
        }
        
        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
        
        @keyframes explode-bomb {
            0% { transform: scale(0); opacity: 1; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        
        .counter {
            font-size: 1.5rem;
            color: #ff6b9d;
            margin-top: 20px;
            font-weight: bold;
        }
        
        .counter span {
            font-size: 2rem;
            color: #4a90e2;
        }
        
        .decorations {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }
        
        .decoration {
            position: absolute;
            font-size: 2rem;
            opacity: 0.3;
            animation: float 8s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                width: 95%;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .problem {
                font-size: 2.5rem;
            }
            
            input {
                width: 120px;
                height: 60px;
                font-size: 2rem;
            }
            
            button {
                padding: 12px 30px;
                font-size: 1.2rem;
            }
            
            .message {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="decorations" id="decorations"></div>
    
    <div class="container">
        <h1>üåü ‰πù‰πù‰πòÊ≥ïË°®ÁªÉ‰π† üåü</h1>
        <div class="problem" id="problem">? √ó ? = ?</div>
        
        <div class="input-container">
            <input type="number" id="answer" placeholder="?">
        </div>
        
        <button id="submit">Êèê‰∫§Á≠îÊ°à</button>
        <button id="new-problem">Êñ∞È¢òÁõÆ</button>
        
        <div class="message" id="message"></div>
        
        <div class="counter">
            Ê≠£Á°Æ: <span id="correct-count">0</span> | 
            ÈîôËØØ: <span id="incorrect-count">0</span>
        </div>
    </div>
    
    <div class="animation-container" id="animation-container"></div>

    <script>
        // ÂÖ®Â±ÄÂèòÈáè
        let num1, num2, correctAnswer;
        let correctCount = 0;
        let incorrectCount = 0;
        
        // DOMÂÖÉÁ¥†
        const problemEl = document.getElementById('problem');
        const answerInput = document.getElementById('answer');
        const submitBtn = document.getElementById('submit');
        const newProblemBtn = document.getElementById('new-problem');
        const messageEl = document.getElementById('message');
        const correctCountEl = document.getElementById('correct-count');
        const incorrectCountEl = document.getElementById('incorrect-count');
        const animationContainer = document.getElementById('animation-container');
        const decorationsContainer = document.getElementById('decorations');
        
        // ÂàõÂª∫Ë£ÖÈ•∞ÂÖÉÁ¥†
        function createDecorations() {
            const decorations = ['√ó', '‚òÖ', '‚ù§', '‚ú¶', '‚úß', '‚úø', '‚ùÄ'];
            for (let i = 0; i < 20; i++) {
                const decoration = document.createElement('div');
                decoration.className = 'decoration';
                decoration.textContent = decorations[Math.floor(Math.random() * decorations.length)];
                decoration.style.left = Math.random() * 100 + '%';
                decoration.style.top = Math.random() * 100 + '%';
                decoration.style.animationDelay = Math.random() * 5 + 's';
                decoration.style.fontSize = (Math.random() * 2 + 1) + 'rem';
                decorationsContainer.appendChild(decoration);
            }
        }
        
        // ÁîüÊàêÊñ∞È¢òÁõÆ
        function generateProblem() {
            num1 = Math.floor(Math.random() * 9) + 1;
            num2 = Math.floor(Math.random() * 9) + 1;
            correctAnswer = num1 * num2;
            
            problemEl.textContent = `${num1} √ó ${num2} = ?`;
            answerInput.value = '';
            messageEl.textContent = '';
            answerInput.focus();
        }
        
        // Ê£ÄÊü•Á≠îÊ°à
        function checkAnswer() {
            const userAnswer = parseInt(answerInput.value);
            
            if (isNaN(userAnswer)) {
                messageEl.textContent = 'ËØ∑ËæìÂÖ•‰∏Ä‰∏™Êï∞Â≠óÔºÅ';
                messageEl.className = 'message incorrect';
                return;
            }
            
            if (userAnswer === correctAnswer) {
                // Á≠îÂØπ‰∫Ü
                correctCount++;
                correctCountEl.textContent = correctCount;
                messageEl.textContent = 'Â§™Ê£í‰∫ÜÔºÅÁ≠îÂØπ‰∫ÜÔºÅ';
                messageEl.className = 'message correct';
                createFirework();
            } else {
                // Á≠îÈîô‰∫Ü
                incorrectCount++;
                incorrectCountEl.textContent = incorrectCount;
                messageEl.textContent = `Á≠îÈîô‰∫ÜÔºÅÊ≠£Á°ÆÁ≠îÊ°àÊòØ ${correctAnswer}`;
                messageEl.className = 'message incorrect';
                createBomb();
            }
        }
        
        // ÂàõÂª∫ÁÉüËä±ÊïàÊûú
        function createFirework() {
            for (let i = 0; i < 30; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                
                // ÈöèÊú∫‰ΩçÁΩÆ
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                firework.style.left = `${posX}%`;
                firework.style.top = `${posY}%`;
                
                // ÈöèÊú∫È¢úËâ≤
                const colors = ['#ffeb3b', '#ff9800', '#f44336', '#9c27b0', '#2196f3', '#4caf50'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                firework.style.background = `radial-gradient(circle, ${color}, #fff)`;
                firework.style.boxShadow = `0 0 10px ${color}, 0 0 20px ${color}`;
                
                animationContainer.appendChild(firework);
                
                // Âä®ÁîªÁªìÊùüÂêéÁßªÈô§ÂÖÉÁ¥†
                setTimeout(() => {
                    firework.remove();
                }, 1000);
            }
        }
        
        // ÂàõÂª∫ÁÇ∏ÂºπÊïàÊûú
        function createBomb() {
            for (let i = 0; i < 15; i++) {
                const bomb = document.createElement('div');
                bomb.className = 'bomb';
                
                // Âú®ËæìÂÖ•Ê°ÜÈôÑËøëÁàÜÁÇ∏
                const rect = answerInput.getBoundingClientRect();
                const containerRect = document.querySelector('.container').getBoundingClientRect();
                
                const posX = rect.left - containerRect.left + rect.width/2 + (Math.random() - 0.5) * 100;
                const posY = rect.top - containerRect.top + rect.height/2 + (Math.random() - 0.5) * 100;
                
                bomb.style.left = `${posX}px`;
                bomb.style.top = `${posY}px`;
                
                animationContainer.appendChild(bomb);
                
                // Âä®ÁîªÁªìÊùüÂêéÁßªÈô§ÂÖÉÁ¥†
                setTimeout(() => {
                    bomb.remove();
                }, 800);
            }
        }
        
        // ‰∫ã‰ª∂ÁõëÂê¨Âô®
        submitBtn.addEventListener('click', checkAnswer);
        
        newProblemBtn.addEventListener('click', generateProblem);
        
        answerInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });
        
        // ÂàùÂßãÂåñ
        createDecorations();
        generateProblem();
    </script>
</body>
</html>
